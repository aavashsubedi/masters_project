project_name: "combinatorial_optimisation"
name: "example"
seed: "42"
num_workers: 0
run_type: "gnn"  #use plan/gnn etc 
sampler: "default"

#wandb
metric: "loss"
wandb: "online"
tracking_metric: "loss"


#directories to change 
data_dir: "data/warcraft_shortest_path_oneskin"
processed_warcraft_dir: "/share/nas2/asubedi/masters_project/data/warcraft_gnn/processed/"
save_model_path: "/share/nas2/asubedi/masters_project/data/pretrained_models"
logs_dir: ""
weights_dir: ""

#for the basic cnn model
cnn_layers: "3"
cnn_hidden: "64"
cnn_kernel_size: "3"

#for optimiser
lr: 0.03
weight_decay: 0
gradient_clipping: 0
dropout: 0  
batchnorm_eps: 0.1
scheduler: True #if True we use OnecycleLR (behaves like cosine with annealing)

#early_stopping
patience: 7
num_epochs: 100

#dataset
warcraft_tile: "12"
normalise: true
batch_size: 128
map_weights_mean: 3.9269
man_weights_std: 3.3777

gnn_debug_mode: False #if true we do the gnn debug of RMSE loss with #

run_ska: False
ska_data_path: "/share/nas2/asubedi/masters_project/data/graph_dataset.pt"